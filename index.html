<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
          <input class="user-input" placeholder="0"></input>
          <br>
          <button class="btn btn-num btn-1">1</button>
          <button class="btn btn-num btn-2">2</button>
          <button class="btn btn-num btn-3">3</button>
          <button class="btn btn-plus">+</button>
          <br>
          <button class="btn btn-num btn-4">4</button>
          <button class="btn btn-num btn-5">5</button>
          <button class="btn btn-num btn-6">6</button>
          <button class="btn btn-minus">-</button>
          <br>
          <button class="btn btn-num btn-7">7</button>
          <button class="btn btn-num btn-8">8</button>
          <button class="btn btn-num btn-9">9</button>
          <button class="btn btn-mult">*</button>
          <br>
          <button class="btn btn-dot">.</button>
          <button class="btn btn-num btn-0">0</button>
          <button class="btn btn-clear">c</button>
          <button class="btn btn-div">/</button>
          <br>
          <button class="btn btn-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
